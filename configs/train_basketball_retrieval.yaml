seed: 42

data:
  project_root: .
  labels_index: data/labels/labels_index.jsonl
  assignments: checkpoints/pose/template_assignments.jsonl
  templates_dir: checkpoints/pose/templates
  train_split: train
  val_split: val
  image_height: 256
  image_width: 256
  num_classes: 4
  hard_negative_prob: 0.7
  augment_anchor_prob: 0.5

model:
  in_channels: 4
  embedding_dim: 128
  base_channels: 32

train:
  device: cuda
  batch_size: 32
  num_workers: 2
  learning_rate: 0.001
  weight_decay: 0.0
  margin: 1.0
  epochs: 20
  checkpoint_dir: checkpoints/retrieval
