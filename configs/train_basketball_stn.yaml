seed: 42

data:
  project_root: .
  labels_index: data/labels/labels_index.jsonl
  assignments: checkpoints/pose/template_assignments.jsonl
  manifest: data/annotations.jsonl
  templates_dir: checkpoints/pose/templates
  template_homographies: checkpoints/pose/template_homographies.json
  train_split: train
  val_split: val
  image_height: 256
  image_width: 256
  num_classes: 4

model:
  in_channels: 8
  base_channels: 32

train:
  device: cuda
  batch_size: 32
  num_workers: 2
  learning_rate: 0.001
  weight_decay: 0.0
  loss: smooth_l1
  huber_beta: 1.0
  normalize_targets: true
  target_std_floor: 0.001
  epochs: 20
  checkpoint_dir: checkpoints/stn
